<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types</title>
</head>
<body style="background-image: url(https://newevolutiondesigns.com/images/freebies/blue-iphone-wallpaper-1.jpg);background-position: center;">

    <form style="background-image: url(https://www.wallpaperflare.com/static/902/866/448/blue-colorful-dark-simple-wallpaper.jpg);background-position: center;border: 8px double #fff;width: 30%;text-align: center;padding:20px;border-radius: 8px;margin: 3rem auto;" action="">
        <h1 style="color: white;">REGISTER FORM</h1>
        <input style="border: 1px solid grey;width: 98%;padding: 10px 5px;border-radius: 8px;outline: none;" type="text" placeholder="Enter Your Username">
        <input style="border: 1px solid grey;width: 98%;padding: 10px 5px;border-radius: 8px;margin-top: 15px;outline: none;" type="password" placeholder="Enter Your Password">
        <input style="border: 1px solid grey;width: 98%;padding: 10px 5px;border-radius: 8px;margin-top: 15px;outline: none;" type="email" placeholder="Enter Your Email">
        <select style="border: 1px solid grey;width: 101%;padding: 10px 5px;border-radius: 8px;margin-top: 15px;outline: none;">
            <option value="">Select Country</option>
            <option value="">Azerbaijan</option>
            <option value="">Turkey</option>
            <option value="">Russia</option>
            <option value="">Georgia</option>
        </select>
        <input style="border: 1px solid grey;width: 98%;padding: 10px 5px;border-radius: 8px;margin-top: 15px;outline: none;" type="date">
        <span style="color: #fff;">Gender:</span>
        <span style="color: #fff;">Male</span>
        <input type="radio">
        <span style="color: #fff;">Female</span>
        <input type="radio">
        <br>
        <br>
        <a style="margin-top: 15px;color: #fff;" href="">Already created account?</a>
        <button style="width: 100%;background-color: #42b72a;color: #fff;font-weight: bold;font-size: 17px;outline: none;border: 1px solid #42b72a;padding: 15px 0;margin-top: 15px;border-radius: 5px;">REGISTER</button>
    </form>

</body>
</html>
